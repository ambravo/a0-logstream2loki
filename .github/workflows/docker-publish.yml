name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - platform: linux/arm64
            tag-suffix: arm64
            is-latest: true
          - platform: linux/amd64
            tag-suffix: amd64
            is-latest: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.tag-suffix }}
            type=semver,pattern={{version}},suffix=-${{ matrix.tag-suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.tag-suffix }}
            type=semver,pattern={{major}},suffix=-${{ matrix.tag-suffix }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.tag-suffix }}
            type=raw,value=latest-${{ matrix.tag-suffix }},enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ matrix.is-latest == true }}

      - name: Build and push Docker image (${{ matrix.platform }})
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.tag-suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag-suffix }}
          platforms: ${{ matrix.platform }}
          provenance: false

      - name: Generate artifact attestation
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
